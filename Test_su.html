<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            width: 0;
        }
        .box{
            width: 100px;
            height: 100px;
            background: #aaa;
        }
        .box:before{
            content: '';
            height: 0;
            width: 0;
            border-top: 50px solid #F00;
            border-right:50px solid #0F0;
            border-left:50px solid #0F0;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
